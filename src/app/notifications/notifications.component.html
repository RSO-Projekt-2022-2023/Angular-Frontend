

<div class="container-md bg-light">
  <h1>
    Notifications
  </h1>

    <ul class="list-group">



      <li

        *ngFor="let post of allNotifications"

        class="list-group-item">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-subtitle float-right">{{ post.created }}</p>
        <p class="card-text">{{ post.description}}</p>

      </li>

    </ul>


</div>

<div class="mb-md-5 mt-md-4 pb-5">
  
    <h2 class="fw-bold mb-2 text-uppercase">VEHICLES</h2>
    <p  class="text-white-50 mb-5"></p>

    <p id="message">{{message}}</p>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">MODEL</th>
            <th scope="col">LAST CHARGE (AMOUNT)</th>
            <th scope="col">NUMBER OF CHARGES LAST MONTH</th>
            <th scope="col">NUMBER OF KILOMETERES DRIVEN</th>
            <th scope="col" style="font-style: italic;">add/delete</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.lstCharge}}</td>
            <td>{{vehicle.numOfChargesLstMonth}}</td>
            <td>{{vehicle.numOfKilometers}}</td>
            <td><button (click)="deleteVehicle(vehicle.vehicleId!)" type="button" class="btn btn-danger">delete</button></td>
            <!-- <td><svg routerLink="/editContact/{{contact._id}}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg></td> -->
          </tr>
          <tr>
            <td><input [(ngModel)]="newVehicle.model"></td>
            <td><input [(ngModel)]="newVehicle.lstCharge"></td>
            <td><input [(ngModel)]="newVehicle.numOfChargesLstMonth"></td>
            <td><input [(ngModel)]="newVehicle.numOfKilometers"></td>
            <td><button (click)="addVehicle()" type="button" class="btn btn-success">add</button></td>
          </tr>
          
        </tbody>
      </table>





  </div>
